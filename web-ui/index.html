<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Providence</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <script src="{{ url_for('static', filename='marked.min.js') }}"></script>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="{{ url_for('static', filename='providence.png') }}" alt="logo">
      <h1>Providence</h1>
    </div>
    <!-- Toggle Switch avec icône volume -->
    <div style="display: flex; align-items: center; gap: 8px;">
      <p class=white>&#128365;</p>
      <label class="switch">
        <input type="checkbox" id="yappingToggle" {% if yapping %}checked{% endif %}>
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages">
      {% for msg in messages %}
        <div class="message {{ msg.role }}">{{ msg.content }}</div>
      {% endfor %}
    </div>
    <div class="input-container">
      <textarea id="userInput" placeholder="Demande de l'aide à Providence ..."></textarea>
      <button onclick="sendMessage()">✔</button>
    </div>
  </div>
</body>
</html>
